<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shreya ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
      perspective: 1000px;
    }

    .time {
      display: inline-block;
      transform-style: preserve-3d;
      animation: flip 1s ease-in-out;
    }

    @keyframes flip {
      0%   { transform: rotateX(0deg); }
      50%  { transform: rotateX(-180deg); }
      100% { transform: rotateX(-360deg); }
    }

    .label {
      display: block;
      font-size: 0.8rem;
      margin-top: 5px;
      color: #fff;
    }

    #birthday-message {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Countdown to Shreya's Birthday ðŸŽ‚</h1>

  <div class="countdown" id="countdown">
    <div class="time-box"><span class="time" id="days">0</span><span class="label">Days</span></div>
    <div class="time-box"><span class="time" id="hours">0</span><span class="label">Hours</span></div>
    <div class="time-box"><span class="time" id="minutes">0</span><span class="label">Minutes</span></div>
    <div class="time-box"><span class="time" id="seconds">0</span><span class="label">Seconds</span></div>
  </div>

  <div id="birthday-message">ðŸŽ‰ Happy Birthday Shreya! ðŸŽ‰<br>
    Wishing you lots of love, laughter, and happiness today and always ðŸ’–</div>

  <script>
    const targetDate = new Date("2025-10-16T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("birthday-message").style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      // trigger flip animation
      document.querySelectorAll(".time").forEach(el => {
        el.style.animation = "none";
        el.offsetHeight; // trigger reflow
        el.style.animation = null;
      });
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
