<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shreya ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.8rem;
      font-weight: bold;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
      width: 90px;
    }

    .digit {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1;
    }

    .flip {
      animation: flip 0.6s ease forwards;
    }

    @keyframes flip {
      0%   { transform: rotateX(0deg); }
      50%  { transform: rotateX(-90deg); opacity: 0; }
      51%  { transform: rotateX(90deg); opacity: 0; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }

    .label {
      display: block;
      font-size: 0.8rem;
      margin-top: 5px;
      color: #fff;
    }

    #birthday-message {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Countdown to Shreya's Birthday ðŸŽ‚</h1>

  <div class="countdown" id="countdown">
    <div class="time-box"><span class="digit" id="days">0</span><span class="label">Days</span></div>
    <div class="time-box"><span class="digit" id="hours">0</span><span class="label">Hours</span></div>
    <div class="time-box"><span class="digit" id="minutes">0</span><span class="label">Minutes</span></div>
    <div class="time-box"><span class="digit" id="seconds">0</span><span class="label">Seconds</span></div>
  </div>

  <div id="birthday-message">ðŸŽ‰ Happy Birthday Shreya! ðŸŽ‰<br>
    Wishing you lots of love, laughter, and happiness today and always ðŸ’–</div>

  <script>
    // ðŸŽ¯ Countdown target: 2nd October 2025, 13:25 (local time)
    const targetDate = new Date("2025-10-02T13:25:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("birthday-message").style.display = "block";
        launchConfetti();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      setTime("days", days);
      setTime("hours", hours);
      setTime("minutes", minutes);
      setTime("seconds", seconds);
    }

    function setTime(id, newVal) {
      const el = document.getElementById(id);
      if (el.innerText !== String(newVal)) {
        el.innerText = newVal;
        el.classList.remove("flip");
        void el.offsetWidth; // reflow trick
        el.classList.add("flip");
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ðŸŽ‰ Confetti effect
    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        const confetti = document.createElement("div");
        confetti.innerHTML = "ðŸŽ‰";
        confetti.style.position = "fixed";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.fontSize = Math.random() * 20 + 20 + "px";
        confetti.style.animation = "fall 3s linear forwards";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    // Confetti fall animation
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
